<div class="system-visualisation">
    <!-- Container for the network diagram -->
    <div #diagramContainer id="diagram-container" class="diagram-container">
    </div>
  
    <!-- Container for the grid -->
    <div #gridContainer id="grid-container" class="grid-container">
    </div>
  
    <!-- Optional controls -->
    <div class="controls">
      <input 
        type="date" 
        [value]="currentDate | date:'yyyy-MM-dd'"
        (change)="onDateChange($event)"
        class="date-picker">
      
      <!-- Add any other controls you need -->
    </div>
  </div>
